<html>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      const todoListItems = [
        'buy flowers would you please',
        'tidy up the place please',
        'got to the gym today please',
      ];
      const rootElement = document.getElementById('root');
      const listFragment = document.createDocumentFragment();
      todoListItems.forEach(item => {
        const currentItemElement = document.createElement('li');
        currentItemElement.innerText = item;
        listFragment.appendChild(currentItemElement);
      });

      // not shown in the text book to enter the below code
      rootElement.appendChild(listFragment);
    </script>
  </body>
</html>
