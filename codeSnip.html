<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- UnderstandingCoreConcepts: node has no children -->
    <img src="/images/floower.png" />

    <!-- UnderstandingCoreConcepts:form tag styled visually -->
    <form method="POST" action="/data/form-handler.php" enctype="text/plain">
      ...
    </form>

    <!-- UnderstandingCoreConcepts: assign submit event-->
    <form action="/endpoint" method="GET" onsubmit="myFormHandler(1)"></form>

    <!-- UnderstandingCoreConcepts: Resetting Form via user interaction-->
    <form action="/endpoint" method="GET">
      <input type="reset" value="Reset Form" />
    </form>

    <!-- UnderstandingCoreConcepts: reset event handler within HTML node declaration-->
    <form action="/endpoint" method="GET" onreset="myResetHandler()"></form>

    <!-- UnderstandingCoreConcepts: input tag with type parameter-->
    <input type="text" />

    <!-- UnderstandingCoreConcepts: button control no default action-->
    <input type="button" onclick="buttonHandler();" value="Clickable Button" />

    <!-- UnderstandingCoreConcepts: alternative button tag-->
    <button onclick="buttonHandler();">Clickable Button</button>

    <!-- UnderstandingCoreConcepts: checkbox control-->
    <input type="checkbox" checked />

    <!-- UnderstandingCoreConcepts: alternative to checked valueless-->
    <input type="checkbox" checked="checked" />

    <!-- UnderstandingCoreConcepts: check the checked status javaScript-->
    <input type="checkbox" value="1" id="check" checked />
    <script>
      var chk = document.getElementById('check');
      console.log(chk.checked);
    </script>

    <!-- UnderstandingCoreConcepts: Radio control submit form-->
    <input type="radio" name="color" value="red" /> red
    <input type="radio" name="color" value="green" checked /> green
    <input type="radio" name="color" value="blue" /> blue

    <!-- UnderstandingCoreConcepts: reference radio control index in group-->
    <input type="radio" name="" value="" checked /> red
    <input type="radio" name="" value="" checked /> green
    <input type="radio" name="" value="" checked /> blue
    <script>
      var chk = document.getElementsByName('color')[1]; // selecting index 1
      chk.checked = true;
    </script>

    <!-- UnderstandingCoreConcepts: Text control-->
    <input type="text" name="color" value="red" />

    <!-- UnderstandingCoreConcepts: text control pattern attribute -->
    <input
      type="text"
      name="num"
      pattern="[a-z]{3}"
      title="Enter three letters from a to z"
    />

    <!-- UnderstandingCoreConcepts: text field placeholder attribute -->
    <input type="text" name="color" placeholder="Enter your favorite color" />

    <!-- UnderstandingCoreConcepts: password control-->
    <input type="password" name="password" />

    <!-- UnderstandingCoreConcepts: reference the password control with JavaScript-->
    <input type="password" value="secret" id="secureValue" />
    <script>
      let secureValue = document.getElementById('secureValue');
      console.log(secureValue.value);
    </script>

    <!-- UnderstandingCoreConcepts: email, tel, url controls-->
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="url" name="website" />

    <!-- UnderstandingCoreConcepts: hidden control-->
    <input type="hidden" name="id" value="123" />

    <!-- UnderstandingCoreConcepts: number field-->
    <input type="number" name="quantity" />

    <!-- UnderstandingCoreConcepts: min, max attributes-->
    <input type="number" name="quantity" min="1" max="10" />

    <!-- UnderstandingCoreConcepts: min max step attribute-->
    <input type="number" name="quantity" min="-100" max="100000" step="50" />
    <input type="number" name="quantity" min="1" max="10" step="2" />

    <!-- UnderstandingCoreConcepts: image control-->
    <input type="image" src="/images/submit.png" />

    <!-- UnderstandingCoreConcepts: image input control-->
    <form method="GET" action="/handler.php">
      <input type="image" src="/images/submit.png" />
    </form>

    <!-- UnderstandingCoreConcepts: -->

    <!-- UnderstandingCoreConcepts: -->

    <!-- UnderstandingCoreConcepts: -->

    <!-- UnderstandingCoreConcepts: -->

    <!-- UnderstandingCoreConcepts: -->
  </body>
</html>
